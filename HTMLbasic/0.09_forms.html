<!DOCTYPE html>
<html>
<head>
	<title> Forms </title>
</head>
<body>

<h1> Killer Pizza </h1>
<hr>

<div>
 		<h4>Order Name</h4> <input type="" name="info" placeholder="name on card">
 		<h4>Address </h4> <input type="" name="info" placeholder="delivery Address">
</div>


<br>
<hr>

 <form> 
 	 	<fieldset> 
 	 		<h2> Toppings </h2>
 		 <p> Our ingredients are all locally sourced and quality checked, so your pizza is the best of the best </p>
 				<p><label> Pepperoni: <input type="checkbox" name="toppings"></label> </p>
 				<p><label> Cheese:    <input type="checkbox" name="toppings"></label> </p>
 				<p><label> Olives:    <input type="checkbox" name="toppings"></label> </p>
 				<p><label> Sausage:   <input type="checkbox" name="toppings"></label> </p>
 		</fieldset>
<hr>
 		<fieldset>
 			<h2>Size </h2>
 				<p><label>Small:     <input type="radio" name="size"></label></p>
 				<p><label>Medium:    <input type="radio" name="size"></label></p>
 				<p><label>Large:     <input type="radio" name="size"></label></p>
		</fieldset
 						<!-- radio is NOT independent to fieldset, it is dependent of 
 						name=____ (in this case size vs crust ) -->

<hr>
 		
		<fieldset>
 			<h2> Crust </h2>
 				<p><label>Thin: <input type="radio" name="crust"></label></p>
 				<p><label>Original: <input type="radio" name="crust"></label></p>
 				<p><label>Deep Dish: <input type="radio" name="crust"></label></p>
 				*no vegan options
 		</fieldset>

 </form>







</body>
</html>
